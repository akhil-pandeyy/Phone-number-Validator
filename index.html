<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Validation</title>
    <link href="./build/css/demo.css" rel="stylesheet">
    <link href="./build/css/intlTelInput.css" rel="stylesheet">

</head>
<body>
    <h1>Phone number Validator</h1>
  <form>
    <input type="tel" id="phone" placeholder="Enter your phone number"><br><br>
    <button type="submit">Submit</button>
  </form>
  <script src="./build/js/intlTelInput.js"></script>
  <script>
        var input = document.querySelector("#phone");
        window.intlTelInput(input, {});
  </script>    
</body>
</html>
